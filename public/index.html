<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Your Post</title>
    <link rel="shortcut icon" type="image/x-icon" href="assets/images/favicon.ico">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="./bootstrap-4.6.1-dist/css/bootstrap.min.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css">
</head>
<body>
    <!-- ///////navbar -->
    <nav class="navbar navbar-light bg-light">
        <a class="navbar-brand fb" href="#">facebook</a>
      </nav>
    <!-- //////Timeline Post -->
    <section id="timelinepost">
        <div class="w- mx-auto border mt-4 p-2">
            <h3 style="font-weight: lighter;">YOUR POST</h3>
                <br />
                <div class="w-100 pl-2">
                    <button onclick="postSelector()" class="border-0 outline-0 w-100 bg-transparent">
                        <input class="w-100 rounded-pill p-2 outside-posting" placeholder="What's On Your Mind... " id="post-description">
                    </button>
                </div>
                <br />
        </div>          
    </div>
        <div id="main" class="mt-3 w-75 mx-auto">
            <h1 style="font-weight: lighter;">
                Timeline Post
                <hr style="border: 2px solid;" />
            </h1>
            <div id="timeline" class="timeline-setting"></div>
        </div>
    </section>
    
        <!-- //////post -->
        <section id="post-section" class="mx-auto mt-4 hide">
            <div class="d-flex justify-content-end p-2">
                <button onclick="submitPost()"  class="btn btn-primary">POST</button>
            </div>
                <div>
                    <input type="text" placeholder="Write your Name... " class="w-100 posting p-3"  id="post-name" required>    
                </div>

                <div>
                    <input type="text" placeholder="Write your title... " class="w-100 posting p-3" id="post-title">    
                </div>
                <div class="w-100">
                    <textarea type="text" class="w-100 posting min-vh-100 p-3"  placeholder="What's On Your Mind... " id="post-value"></textarea>
                </div>
                <br />          
        </section>
</body>
<script src="app.js"></script>
<script src="./bootstrap-4.6.1-dist/js/jquery.slim.min.js"></script>
<script src="./bootstrap-4.6.1-dist/js/popper.min.js"></script>
<script src="./bootstrap-4.6.1-dist/js/bootstrap.min.js"></script>
</html>
